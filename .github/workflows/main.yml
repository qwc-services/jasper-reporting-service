name: Publish docker image

on: [push]

jobs:

    build:
      runs-on: ubuntu-latest
      steps:

      - uses: actions/checkout@master

      - name: Get version tag
        id: get_tag
        run: |
          if [ ${{ startsWith(github.ref, 'refs/tags/') }} = true ]; then
            echo ::set-output name=tag::latest,${GITHUB_REF:10}
          else
            echo ::set-output name=tag::latest
          fi

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@2.12
        env:
          JASPER_SERVICE_URL: https://github.com/HusseinKabbout/jasper-reporting-service/releases/download/ci-latest-master/jasper-reporting-service-0.5.1.jar
        with:
          name: sourcepole/${{ github.event.repository.name }}
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          tags: "${{ steps.get_tag.outputs.tag }}"
          buildargs: "JASPER_SERVICE_URL"
